name: Blocksmurfer Unittests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      - name: Install dependencies
        run: |
          pip install coveralls
          pip install scrypt
          python setup.py install
          cp config.example.py config.py
          git clone https://github.com/1200wd/bitcoinlib.git 1200wd/bitcoinlib
          ln -s 1200wd/bitcoinlib/bitcoinlib bitcoinlib
      - name: Test with covarage
        run: coverage run --source=blocksmurfer setup.py test
      - name: Run Coveralls
        run: coveralls
