{% extends "base.html" %}

{% block app_content %}
    <h2>{{ _('Search the Bitcoin Blockchain') }}</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.search.label }}<br>
            {{ form.search(size=64) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
